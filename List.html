<!DOCTYPE html>
<html>
    <head>
     <title>
       List
     </title>
     </head>
    <body>
        <h3>
        Ordered List
        </h3>
        <ol>
            <li>
                English
            </li>
            <li>
                Math
            </li>
            <li>
                Chemistry
            </li>
        </ol>
        <h3>
            Unordered List
        </h3>
        <ul>
            <li>
                English
            </li>
            <li>
                Math
            </li>
            <li>
                Chemistry
            </li>
        </ul>
        <h3>
            Defination List
        </h3>
        <dl>
            <dt>
                English
            </dt>
            <dt>
                Math
            </dt>
            <dt>
                Chemistry
            </dt>
        </dl>
    </body>
</html>
